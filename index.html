<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day üíù</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ff6b9d 0%, #ffc3e1 50%, #ff1744 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle, rgba(255, 255, 255, 0.3) 1px, transparent 1px),
                radial-gradient(circle, rgba(255, 182, 193, 0.3) 1px, transparent 1px);
            background-size: 50px 50px, 80px 80px;
            background-position: 0 0, 40px 40px;
            animation: floatPattern 20s linear infinite;
        }

        @keyframes floatPattern {
            0% { transform: translateY(0); }
            100% { transform: translateY(50px); }
        }

        .screen {
            display: none;
            width: 100%;
            max-width: 600px;
            padding: 20px;
        }

        .screen.active {
            display: flex;
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Envelope Screen */
        .envelope-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .envelope-container {
            position: relative;
            width: 400px;
            height: 280px;
            margin-bottom: 40px;
        }

        .envelope-back {
            position: absolute;
            width: 400px;
            height: 250px;
            background: #ff1744;
            top: 30px;
            border-radius: 8px;
            box-shadow: 0 15px 40px rgba(255, 20, 147, 0.5);
        }

        .envelope-front-left {
            position: absolute;
            width: 0;
            height: 0;
            border-top: 125px solid #ff4569;
            border-right: 200px solid transparent;
            top: 30px;
            left: 0;
            z-index: 2;
        }

        .envelope-front-right {
            position: absolute;
            width: 0;
            height: 0;
            border-top: 125px solid #ff4569;
            border-left: 200px solid transparent;
            top: 30px;
            right: 0;
            z-index: 2;
        }

        .envelope-bottom {
            position: absolute;
            width: 400px;
            height: 125px;
            background: #ff2955;
            bottom: 0;
            border-radius: 0 0 8px 8px;
            z-index: 3;
        }

        .envelope-flap {
            position: absolute;
            width: 0;
            height: 0;
            border-left: 200px solid transparent;
            border-right: 200px solid transparent;
            border-top: 140px solid #ff6b9d;
            top: 30px;
            left: 0;
            z-index: 5;
        }

        .envelope-heart-seal {
            position: absolute;
            font-size: 70px;
            top: 90px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 6;
            cursor: pointer;
            animation: heartbeat 1.5s ease-in-out infinite;
            transition: transform 0.2s;
            filter: drop-shadow(0 6px 12px rgba(200, 0, 50, 0.5));
        }

        .envelope-heart-seal:hover {
            animation: none;
            transform: translateX(-50%) scale(1.15);
        }

        @keyframes heartbeat {
            0%, 100% { transform: translateX(-50%) scale(1); }
            50% { transform: translateX(-50%) scale(1.1); }
        }

        .envelope-instruction {
            text-align: center;
            color: white;
            font-size: 22px;
            font-weight: 600;
            text-shadow: 2px 2px 4px rgba(255, 20, 147, 0.5);
        }

        /* Card styles for verification screens */
        .card {
            background: white;
            border-radius: 30px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(255, 20, 147, 0.4);
            border: 3px solid #ffb3d9;
            position: relative;
            width: 100%;
        }

        h1 {
            color: #ff1744;
            margin-bottom: 30px;
            text-align: center;
            font-size: 32px;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(255, 105, 180, 0.3);
        }

        .captcha-box {
            border: 2px solid #ffb3d9;
            padding: 20px;
            border-radius: 15px;
            margin: 20px 0;
            background: linear-gradient(135deg, #fff0f6 0%, #ffe0f0 100%);
        }

        .checkbox-container {
            display: flex;
            align-items: center;
            gap: 15px;
            cursor: pointer;
            padding: 15px;
            border-radius: 8px;
            transition: background 0.2s;
        }

        .checkbox-container:hover {
            background: #ffc3e1;
        }

        .checkbox {
            width: 30px;
            height: 30px;
            border: 2px solid #ddd;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }

        .checkbox.checked {
            background: linear-gradient(135deg, #ff6b9d 0%, #ff1744 100%);
            border-color: #ff1744;
        }

        .checkbox.checked::after {
            content: '‚úì';
            color: white;
            font-size: 20px;
            font-weight: bold;
        }

        .image-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin: 20px 0;
        }

        .image-box {
            aspect-ratio: 1;
            border: 3px solid #ffb3d9;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #fff5fa 0%, #ffe0f0 100%);
            position: relative;
            overflow: hidden;
        }

        .image-box:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(255, 105, 180, 0.3);
        }

        .image-box.selected {
            border-color: #ff1744;
            border-width: 4px;
            background: linear-gradient(135deg, #ffe0f0 0%, #ffc3e1 100%);
        }

        .image-box.selected::after {
            content: '‚ù§Ô∏è';
            position: absolute;
            top: 5px;
            right: 5px;
            background: linear-gradient(135deg, #ff6b9d 0%, #ff1744 100%);
            color: white;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            box-shadow: 0 4px 10px rgba(255, 20, 147, 0.4);
            font-size: 20px;
        }

        button {
            background: linear-gradient(135deg, #ff6b9d 0%, #ff1744 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 50px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s;
            display: block;
            margin: 30px auto 0;
            font-weight: 600;
            box-shadow: 0 6px 20px rgba(255, 20, 147, 0.4);
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 30px rgba(255, 20, 147, 0.5);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .instruction {
            color: #d81b60;
            margin: 20px 0;
            font-size: 16px;
            font-weight: 500;
            text-align: center;
        }

        /* Final screen styles */
        .final-screen {
            text-align: center;
        }

        .final-screen h1 {
            font-size: 52px;
            background: linear-gradient(135deg, #ff6b9d 0%, #ff1744 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 40px;
            animation: pulse 1.5s ease-in-out infinite;
            filter: drop-shadow(2px 2px 4px rgba(255, 105, 180, 0.3));
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .hearts-container {
            position: relative;
            height: 300px;
            overflow: hidden;
        }

        .heart {
            position: absolute;
            font-size: 40px;
            animation: float 4s ease-in-out infinite;
            opacity: 0.8;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-30px) rotate(10deg); }
        }

        .yes-no-buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 40px;
        }

        .yes-btn {
            background: linear-gradient(135deg, #ff6b9d 0%, #ff1744 100%);
            font-size: 20px;
            padding: 18px 50px;
            box-shadow: 0 8px 25px rgba(255, 20, 147, 0.5);
        }

        .yes-btn:hover {
            box-shadow: 0 12px 35px rgba(255, 20, 147, 0.6);
        }

        .no-btn {
            background: #ffb3d9;
            color: #d81b60;
        }

        /* Happy Valentine's Day screen */
        .celebration-screen {
            text-align: center;
            overflow: visible;
        }

        .celebration-screen h1 {
            font-size: 64px;
            background: linear-gradient(135deg, #ff1744 0%, #ff6b9d 50%, #ff1744 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 20px;
            animation: rainbowPulse 3s ease-in-out infinite;
            filter: drop-shadow(3px 3px 6px rgba(255, 105, 180, 0.4));
            font-weight: 800;
            letter-spacing: -1px;
        }

        @keyframes rainbowPulse {
            0%, 100% { 
                transform: scale(1);
                filter: drop-shadow(3px 3px 6px rgba(255, 105, 180, 0.4));
            }
            50% { 
                transform: scale(1.05);
                filter: drop-shadow(5px 5px 15px rgba(255, 105, 180, 0.6));
            }
        }

        .celebration-subtitle {
            font-size: 24px;
            color: #ff1744;
            margin-bottom: 40px;
            font-weight: 600;
            animation: fadeInUp 1s ease-in;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .decorations-container {
            position: relative;
            height: 400px;
            overflow: visible;
            margin: 30px 0;
        }

        .decoration {
            position: absolute;
            font-size: 60px;
            animation: floatDecoration 4s ease-in-out infinite;
            opacity: 0.95;
            filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.1));
        }

        @keyframes floatDecoration {
            0%, 100% { 
                transform: translateY(0) rotate(0deg) scale(1);
            }
            25% { 
                transform: translateY(-30px) rotate(5deg) scale(1.1);
            }
            50% { 
                transform: translateY(-15px) rotate(-5deg) scale(0.95);
            }
            75% { 
                transform: translateY(-35px) rotate(3deg) scale(1.05);
            }
        }

        .big-heart {
            position: absolute;
            font-size: 120px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: heartBeat 1.5s ease-in-out infinite;
            z-index: 1;
        }

        @keyframes heartBeat {
            0%, 100% {
                transform: translate(-50%, -50%) scale(1);
            }
            14% {
                transform: translate(-50%, -50%) scale(1.15);
            }
            28% {
                transform: translate(-50%, -50%) scale(1);
            }
            42% {
                transform: translate(-50%, -50%) scale(1.15);
            }
            56% {
                transform: translate(-50%, -50%) scale(1);
            }
        }

        .continue-btn {
            margin-top: 30px;
            font-size: 22px;
            padding: 20px 60px;
            box-shadow: 0 10px 30px rgba(255, 20, 147, 0.5);
            animation: buttonGlow 2s ease-in-out infinite;
        }

        @keyframes buttonGlow {
            0%, 100% {
                box-shadow: 0 10px 30px rgba(255, 20, 147, 0.5);
            }
            50% {
                box-shadow: 0 15px 40px rgba(255, 20, 147, 0.7);
            }
        }

        .sparkle {
            position: absolute;
            font-size: 30px;
            animation: sparkle 3s ease-in-out infinite;
            opacity: 0;
        }

        @keyframes sparkle {
            0%, 100% { 
                opacity: 0;
                transform: scale(0) rotate(0deg);
            }
            50% { 
                opacity: 1;
                transform: scale(1) rotate(180deg);
            }
        }
    </style>
</head>
<body>
    <!-- Screen 0: Envelope -->
    <div class="screen active" id="screen0">
        <div class="envelope-wrapper">
            <div class="envelope-container">
                <div class="envelope-back"></div>
                <div class="envelope-front-left"></div>
                <div class="envelope-front-right"></div>
                <div class="envelope-flap"></div>
                <div class="envelope-bottom"></div>
                <div class="envelope-heart-seal" id="envelopeHeart">‚ù§Ô∏è</div>
            </div>
            <div class="envelope-instruction">Click the heart to open ‚ú®</div>
        </div>
    </div>

    <!-- Screen 1: Robot Verification -->
    <div class="screen" id="screen1">
        <div class="card">
            <h1>Before we continue...</h1>
            <div class="captcha-box">
                <div class="checkbox-container" id="robotCheck">
                    <div class="checkbox" id="checkbox"></div>
                    <span style="font-size: 18px;">I'm not a robot</span>
                </div>
            </div>
            <button id="continueBtn1" disabled>Continue</button>
        </div>
    </div>

    <!-- Screen 2: Image Verification -->
    <div class="screen" id="screen2">
        <div class="card">
            <h1>Select all images with YOUR VALENTINE</h1>
            <p class="instruction">Check all that apply. Leave none.</p>
            <div class="image-grid" id="imageGrid">
                <div class="image-box" data-correct="true"><img src="IMG_1093.JPG" style="width: 100%; height: 100%; object-fit: cover;"></div>
                <div class="image-box" data-correct="true"><img src="IMG_1092.JPG" style="width: 100%; height: 100%; object-fit: cover;"></div>
                <div class="image-box" data-correct="true"><img src="1P6A8632_3.jpg" style="width: 100%; height: 100%; object-fit: cover;"></div>
                <div class="image-box" data-correct="true"><img src="IMG_1368.JPG" style="width: 100%; height: 100%; object-fit: cover;"></div>
                <div class="image-box" data-correct="true"><img src="IMG_8338.JPG" style="width: 100%; height: 100%; object-fit: cover;"></div>
                <div class="image-box" data-correct="true"><img src="IMG_1451.JPG" style="width: 100%; height: 100%; object-fit: cover;"></div>
                <div class="image-box" data-correct="true"><img src="IMG_7907.JPG" style="width: 100%; height: 100%; object-fit: cover;"></div>
                <div class="image-box" data-correct="true"><img src="IMG_8772.JPG" style="width: 100%; height: 100%; object-fit: cover;"></div>
                <div class="image-box" data-correct="true"><img src="IMG_1094.JPG" style="width: 100%; height: 100%; object-fit: cover;"></div>
            </div>
            <button id="verifyBtn" disabled>Verify</button>
        </div>
    </div>

    <!-- Screen 3: Happy Valentine's Day -->
    <div class="screen" id="screen3">
        <div class="card celebration-screen">
            <h1>Happy Valentine's Day!</h1>
            <p class="celebration-subtitle">You're amazing! üíï</p>
            <div class="decorations-container" id="decorationsContainer">
                <div class="big-heart">‚ù§Ô∏è</div>
            </div>
            <button class="continue-btn" id="continueToQuestion">Continue ‚Üí</button>
        </div>
    </div>

    <!-- Screen 4: The Question -->
    <div class="screen" id="screen4">
        <div class="card final-screen">
            <h1>Will you be my valentine? üíù</h1>
            <div class="hearts-container" id="heartsContainer"></div>
            <div class="yes-no-buttons">
                <button class="yes-btn" onclick="alert('Yay! üíï Best Valentine ever!')">Yes! üíñ</button>
                <button class="no-btn" onclick="alert('Oops! Try clicking Yes instead üòä')">No</button>
            </div>
        </div>
    </div>

    <script>
        // Screen 0: Envelope - Click heart to continue
        const envelopeHeart = document.getElementById('envelopeHeart');

        envelopeHeart.addEventListener('click', () => {
            showScreen('screen1');
        });

        // Screen 1: Robot Check
        const robotCheck = document.getElementById('robotCheck');
        const checkbox = document.getElementById('checkbox');
        const continueBtn1 = document.getElementById('continueBtn1');
        let isChecked = false;

        robotCheck.addEventListener('click', () => {
            isChecked = !isChecked;
            checkbox.classList.toggle('checked', isChecked);
            continueBtn1.disabled = !isChecked;
        });

        continueBtn1.addEventListener('click', () => {
            showScreen('screen2');
        });

        // Screen 2: Image Selection
        const imageBoxes = document.querySelectorAll('.image-box');
        const verifyBtn = document.getElementById('verifyBtn');
        let selectedImages = new Set();

        imageBoxes.forEach((box, index) => {
            box.addEventListener('click', () => {
                box.classList.toggle('selected');
                if (box.classList.contains('selected')) {
                    selectedImages.add(index);
                } else {
                    selectedImages.delete(index);
                }
                verifyBtn.disabled = selectedImages.size === 0;
            });
        });

        verifyBtn.addEventListener('click', () => {
            // Check if all correct images are selected
            const correctIndexes = Array.from(imageBoxes)
                .map((box, i) => box.dataset.correct === 'true' ? i : -1)
                .filter(i => i !== -1);
            
            const allCorrect = correctIndexes.every(i => selectedImages.has(i)) &&
                              correctIndexes.length === selectedImages.size;
            
            if (allCorrect) {
                showScreen('screen3');
                createDecorations();
            } else {
                alert('Please select all images with your valentine! üíï');
            }
        });

        // Screen 3: Happy Valentine's Day
        const continueToQuestion = document.getElementById('continueToQuestion');

        continueToQuestion.addEventListener('click', () => {
            showScreen('screen4');
            createHearts();
        });

        function createDecorations() {
            const container = document.getElementById('decorationsContainer');
            const hearts = ['üíï', 'üíñ', 'üíó', 'üíù', 'üíû'];
            const flowers = ['üåπ', 'üå∫', 'üå∏', 'üå∑', 'üåª'];
            
            // Create floating hearts around the edges
            for (let i = 0; i < 8; i++) {
                const decoration = document.createElement('div');
                decoration.className = 'decoration';
                decoration.textContent = hearts[Math.floor(Math.random() * hearts.length)];
                
                // Position around the edges
                const angle = (i / 8) * 360;
                const radius = 180;
                const x = 50 + radius * Math.cos(angle * Math.PI / 180);
                const y = 50 + radius * Math.sin(angle * Math.PI / 180);
                
                decoration.style.left = x + '%';
                decoration.style.top = y + '%';
                decoration.style.animationDelay = (i * 0.2) + 's';
                decoration.style.fontSize = (Math.random() * 20 + 45) + 'px';
                container.appendChild(decoration);
            }
            
            // Create flowers in between
            for (let i = 0; i < 8; i++) {
                const decoration = document.createElement('div');
                decoration.className = 'decoration';
                decoration.textContent = flowers[Math.floor(Math.random() * flowers.length)];
                
                const angle = (i / 8) * 360 + 22.5;
                const radius = 160;
                const x = 50 + radius * Math.cos(angle * Math.PI / 180);
                const y = 50 + radius * Math.sin(angle * Math.PI / 180);
                
                decoration.style.left = x + '%';
                decoration.style.top = y + '%';
                decoration.style.animationDelay = (i * 0.2 + 0.5) + 's';
                decoration.style.fontSize = (Math.random() * 15 + 40) + 'px';
                container.appendChild(decoration);
            }
            
            // Add sparkles
            for (let i = 0; i < 12; i++) {
                const sparkle = document.createElement('div');
                sparkle.className = 'sparkle';
                sparkle.textContent = '‚ú®';
                sparkle.style.left = Math.random() * 100 + '%';
                sparkle.style.top = Math.random() * 100 + '%';
                sparkle.style.animationDelay = (Math.random() * 3) + 's';
                container.appendChild(sparkle);
            }
        }

        // Screen 4: Hearts Animation
        function createHearts() {
            const container = document.getElementById('heartsContainer');
            const heartEmojis = ['‚ù§Ô∏è', 'üíï', 'üíñ', 'üíó', 'üíì', 'üíù', 'üíû'];
            
            for (let i = 0; i < 15; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.textContent = heartEmojis[Math.floor(Math.random() * heartEmojis.length)];
                heart.style.left = Math.random() * 100 + '%';
                heart.style.top = Math.random() * 100 + '%';
                heart.style.animationDelay = Math.random() * 2 + 's';
                heart.style.fontSize = (Math.random() * 30 + 30) + 'px';
                container.appendChild(heart);
            }
        }

        // Helper function to switch screens
        function showScreen(screenId) {
            document.querySelectorAll('.screen').forEach(screen => {
                screen.classList.remove('active');
            });
            document.getElementById(screenId).classList.add('active');
        }
    </script>
</body>
</html>
